<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="resume.css">
</head>
<body>
  <h1>Resume Builder</h1>
  <div class="container">
    <form id="resume-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <textarea id="skills" rows="3" placeholder="Enter your skills, separated by commas"></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Profile Picture</label>
        <input type="file" id="photo" accept="image/*" />
      </div>
      <button type="button" class="btn" id="generate-resume">Generate Resume</button>
      <button type="button" class="btn" id="download-resume">Download PDF</button>
    </form>
  </div>
  <div id="resume-preview" style="display: none;"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="resume.js"></script>
</body>
</html>
